<html>
    <head>
        <link rel="stylesheet" href="index.css">

        <title>Unit Converter</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="wrapper">
                <div id="top-container">
                    <h1 class="title">Metric/Imperial Unit Conversion</h1>
                    <input type="text" id="num-input">
                    <button id="convert-btn">Convert</button>
                </div>
                <div id="bottom-container">
                    <div class="unit-container">
                        <h2 class="unit-title">Length (Feet/Meters)</h2>
                        <p id="length-text" class="converted-text"></p>
                    </div>
                    <div class="unit-container">
                        <h2 class="unit-title">Volume (Gallons/Liters)</h2>
                        <p id="volume-text" class="converted-text"></p>
                    </div>
                    <div class="unit-container">
                        <h2 class="unit-title">Mass (Pounds/Kilograms)</h2>
                        <p id="mass-text" class="converted-text"></p>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
